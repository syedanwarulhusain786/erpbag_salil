{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    margin-top: 50px;
    width: auto;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
  }

  .card-header {
    background-color: #007bff;
    color: #ffffff;
    padding: 15px;
  }

  .card-body {
    padding: 20px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  label {
    font-weight: bold;
    padding: 5px;
  }

  .form-group {
    margin-bottom: 20px;
  }
</style>

<div class="card">
  <div class="card-header">
    <h2 class="text-center">Create Purchase Return</h2>
  </div>

  <div class="card-body">
    <form method="post" action="{% url 'create_purchase_return' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_purchase">Purchase Invoice:</label>
        {{ form.purchase }}
      </div>
  

      <!-- Add more form fields as needed -->

      <button type="submit" class="btn btn-primary">Create Purchase Return</button>
    </form>
  </div>
</div>

<script src="{% static 'home/js/chatOfAccount.js' %}"></script>
{% endblock %}
